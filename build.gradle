group 'com.hoddmimes.pgpgui'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile files('lib/bcpg-jdk15on-154.jar')
    compile files('lib/bcprov-jdk15on-154.jar')

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
